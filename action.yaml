name: "Podcast Generator"
author: "Joseph"
description: "Generator of podcast feed from YAML file"
runs:
  using: "docker"
  image: "Dockerfile"
branding:
  icon: "git-branch"
  color: "red"
inputs:
  email:
    description: The commiter's email
    required: true
    default: ${{github.actor}}@localhost
  name:
    description: The commiter's name
    required: true
    default: ${{github.actor"}}